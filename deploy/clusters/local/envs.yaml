apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-demo
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deploy/apps/flux-demo/local
  prune: true
  wait: true
  timeout: 2m0s
  targetNamespace: flux-demo
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-demo-prod
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deploy/apps/flux-demo/prod
  prune: true
  wait: true
  timeout: 2m0s
  targetNamespace: flux-demo-prod
  sourceRef:
    kind: GitRepository
    name: flux-system
